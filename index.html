<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop - Card Desing</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>

    <div class="card">
        <!-- left -->
        <div class="card-info">
            <a href="" class="card-skill-button">PHP</a>

            <img src="images/tools.png" alt="" width="98" height="98">

            <span class="card-difficulty">Intermediate Difficulty</span>
        </div>

        <!-- right -->
        <div class="card-content">
            <h3 class="card-title"><a href="">Testing Jargon</a></h3>

            <p>
                There's no two ways about it
                terminology in the testing world is
                incredibly overwhelming. Let's fix
                that! Bit by bit, we'll break all of
                these confising concepts down as
                best as we can.
            </p>

            <div class="card-meta">
                <div>
                    <img src="images/books.png" alt="" width="15" height="15">
                    5 Lessons
                </div>

                <div>
                    <img src="images/clock.png" alt="" width="15" height="15">
                    53:10 min
                </div>
            </div>
        </div>
    </div>

</body>
</html>
