<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop - Card Desing</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/app.css">

</head>
<body class="flex items-center justify-center">

    <div class="card flex rounded-lg">
        <!-- left -->
        <div class="card-info flex flex-col justify-between rounded-lg p-6 text-center text-white">
            <a href="" class="card-skill-button no-underline text-xs rounded-full py-1 px-6 color-inherit">PHP</a>

            <img src="images/tools.png" alt="" width="98" height="98">

            <span class="card-difficulty text-xs">Intermediate Difficulty</span>
        </div>

        <!-- right -->
        <div class="card-content flex flex-col text-gray-500 p-6">
            <h3 class="card-title text-gray-600 text-light text-3xl mb-3">
                <a href="" class="no-underline color-inherit">Testing Jargon</a>
            </h3>

            <p class="flex-1">
                There's no two ways about it
                terminology in the testing world is
                incredibly overwhelming.
            </p>

            <div class="card-meta flex text-sm">
                <div class="flex items-center mr-4">
                    <img src="images/books.png" alt="" width="15" height="15" class="mr-2">
                    5 Lessons
                </div>

                <div class="flex items-center">
                    <img src="images/clock.png" alt="" width="15" height="15" class="mr-2">
                    53:10 min
                </div>
            </div>
        </div>
    </div>

</body>
</html>
